<div class="pt-6 pb-4 px-6">
  <h1 class="text-3xl text-zinc-300">Delete item</h1>
  <div class="mt-3">
    <p class="text-base text-zinc-300">Would you like to delete this item?</p>
    <div class="mt-8 flex flex-row justify-end gap-3">
      <trh-button
        [value]="'Confirm'" 
        class="w-24"
        (pressed)="onConfirmClick($event)" />
      <trh-button
        [value]="'Cancel'" 
        [type]="'danger'"
        (pressed)="onRejectClick($event)" />
      </div>
  </div>
</div>
