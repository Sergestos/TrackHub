<div class="pt-6 pb-4 px-6">
  <h1 class="text-3xl text-zinc-300">Delete item</h1>
  <div class="mt-3">
    <p class="text-base text-zinc-300">Would you like to delete this item?</p>
    <div class="flex flex-row justify-end gap-1">
      <input type="button" class="btn btn-default w-20 h-10 p-2" (click)="onConfirmClick()" value="Confirm" />
      <input type="button" class="btn btn-danger w-20 h-10 p-2" (click)="onRejectClick()" value="Cancel" />
    </div>
  </div>
</div>
