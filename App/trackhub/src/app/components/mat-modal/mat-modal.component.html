<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  Would you like to delete cat.jpeg?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onRejectClick()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (onclick)="onConfirmClick()">Ok</button>
</mat-dialog-actions>
