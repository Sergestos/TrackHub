<div class=" bg-zinc-800 rounded-md border border-solid border-zinc-600">
  <div class="flex flex-col gap-1 p-2">
    <p class="pb-1">Month Filter</p>
    <div class="flex flex-row gap-2">
      <trh-button
        class="w-[50%]"
        [value]="'Current'"
        (pressed)="onCurrentMonthClicked()">
      </trh-button>
      <trh-button
        class="w-[50%]"
        [value]="'Last'"
        (pressed)="onLastMonthClicked()">
      </trh-button>
    </div>
    <div class="my-2 border-b border-solid border-zinc-700"></div>
    <div class="flex flex-row items-center gap-3">
      <p>Select:</p>
      <trh-month-picker
        [startYear]="startYear"
        [(ngModel)]="monthModel">
      </trh-month-picker>
    </div>
    <div>
      <trh-button
        [value]="'Apply'"
        (pressed)="onApplyClicked()">
      </trh-button>
    </div>
  </div>
</div>
