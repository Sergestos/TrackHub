<div class="w-full flex flex-col">
  <div class="flex flex-row justify-between min-h-10 border-solid border-b rounded-t-md border-zinc-700 bg-zinc-800">
    <p class="pl-3 pt-2.5 text-teal-50">Trends</p>
  </div>
  @if (this.currentMonth() && this.previousMonth()) {
  <div class="p-2.5 flex flex-col gap-4">
    <trh-linear-trend [description]="'Total time'" [currentIndicator]="this.currentMonth()!.total_played"
      [previousIndicator]="this.previousMonth()!.total_played">
    </trh-linear-trend>
    @if (hasSongAggregation) {
    <trh-linear-trend [description]="'Songs total'"
      [currentIndicator]="this.currentMonth()!.song_aggregation!.total_played"
      [previousIndicator]="this.previousMonth()!.song_aggregation!.total_played">
    </trh-linear-trend>
    }
    @if (hasRhythmAggregation) {
    <trh-linear-trend [description]="'Rhythm total'"
      [currentIndicator]="this.currentMonth()!.rhythm_aggregation!.total_played"
      [previousIndicator]="this.previousMonth()!.rhythm_aggregation!.total_played">
    </trh-linear-trend>
    }
    @if (hasSoloAggregation) {
    <trh-linear-trend [description]="'Solo total'"
      [currentIndicator]="this.currentMonth()!.solo_aggregation!.total_played"
      [previousIndicator]="this.previousMonth()!.solo_aggregation!.total_played">
    </trh-linear-trend>
    }
  </div>
  }
</div>
