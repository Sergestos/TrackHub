
<main>
    <ng-container *ngIf="userSettingsAsked">
        <div class="user-profile-block">
            <div class="user-profile-block-item">
                <i class="fa-solid fa-arrow-right-from-bracket fa-lg" style="color: #9fa6bc;"></i>
                <p>Profile</p>
            </div>
            <div class="user-profile-block-item" (click)="onLogout()">
                <i class="fa-solid fa-arrow-right-from-bracket fa-lg" style="color: #9fa6bc;"></i>
                <p>Log out</p>
            </div>
        </div>
    </ng-container>
    <div class="menu">
        <div class="logo">
            <i class="fa-solid fa-music fa-beat fa-lg menu-i"></i>
            <p>TrackHub</p>
        </div>        
        <ng-container *ngIf="isAuthorized$ | async">
            <div class="nav">
                <div class="nav-item">
                    <i class="fa-solid fa-chart-column"></i>
                    <p>Dashboard</p>                
                </div>     
                <div class="nav-item">
                    <i class="fa-solid fa-list-ul"></i>
                    <a routerLink="/app/list">List</a>                 
                </div>     
                <div class="nav-item">
                    <i class="fa-solid fa-plus"></i>
                    <a routerLink="/app/commit">Commit</a>                
                </div>   
            </div>                     
            <i class="fa-solid fa-circle-user fa-xl menu-i" (click)="onSettingsDropDown()"></i>
        </ng-container>
    </div>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</main>
