<div class="flex flex-row" *ngFor="let item of exerciseDetails$ | async; let i = index">
    <p>{{ (i + 1) }})&nbsp;</p>
    <p>{{ item.duration }} min.&nbsp;</p>
    <p>{{ item.recordType }}&nbsp;&nbsp;&#8212;&nbsp;&nbsp;</p>
    <p class="font-bold">{{ item.author }}&nbsp;-&nbsp;</p>
    <p class="font-bold">{{ item.name }}</p>
</div>
