name: Build and deploy Angular app to Azure Web App - trackhub-application

on:
  push:
    branches: [ main ]
    paths:
      - 'App/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: App/trackhub/package-lock.json

      - name: Install & build (Angular)
        working-directory: App/trackhub
        run: |
          npm ci
          npm run build

      # Debug: show where index.html ended up
      - name: Locate built index.html
        run: |
          echo "dist tree:"
          ls -la App/trackhub/dist || true
          find App/trackhub/dist -maxdepth 4 -type f -name index.html -print

      # Upload ONLY the built site (dist)
      - name: Upload artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: App/trackhub/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy the folder that CONTAINS index.html.
      # If dist has a nested app-name folder, deploy that (see note below).
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: trackhub-application
          slot-name: Production
          package: dist
